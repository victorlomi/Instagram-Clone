{% extends 'base.html' %}

{% block content %}
    <div id="post-container" class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ post.image.url }}">
            </div>
            <div class="col-md-6">
                <h1>{{ post.name }}</h1>
                <p>By: {{ post.user.username}}</p>
                <p>{{ post.description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
